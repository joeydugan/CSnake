<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-container">
        <video class="video-background" autoplay muted loop>
            <source src="infinitewaves.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <div class="content">
            <div class="branding">
                <div class="title">CSnake</div>
                <div class="subtitle">Explore the Depths</div>
            </div>
            <div class="container">
                <form id="signInForm">
                    <h2>Sign In</h2>
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                </form>
                <p id="createAccountMessage">Don't have an account? <a href="registration.html">Create one</a></p>
                <p id="forgotPasswordMessage">Forgot your password? <a href="forgot_password.html">Reset Password</a></p>
            </div>
            <div id="successMessage" style="display:none;">
                <p>Welcome, <span id="loggedInUser"></span>! You have successfully logged in.</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signInForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            function checkUsername(username){
                return true;
            }

            function checkPassword(password){
                return true;
            }

            var successfulLogin = false;

            if (checkUsername && checkPassword){
                successfulLogin = true;
            }

            if (successfulLogin) {
                document.getElementById('signInForm').style.display = 'none';
                document.getElementById('createAccountMessage').style.display = 'none';
                document.getElementById('forgotPasswordMessage').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('loggedInUser').textContent = username;
            }
        });
    </script>
</body>
</html>
